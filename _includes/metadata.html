{% if page.title %}
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:description" content="{{ page.excerpt | strip_html | strip | truncatewords:30 }}">
	<meta name="description" content="{{ page.excerpt | strip_html | strip | truncatewords:30 }}">
	<meta name="author" content="{{ site.owner.name }}">
{% else %}
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta name="description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
	<meta property="og:image" content="/assets/img/post-img/{{ page.image }}">
{% else %}
	<meta property="og:image" content="/assets/img/og-image-default.png">
{% endif %}
