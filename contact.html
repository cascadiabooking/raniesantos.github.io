---
layout: default
title: "Contact"
---

<div class="page-contact">

	<div class="page-contact--alert-container"></div>

	<div class="page-contact--title">
		<h1>{{ page.title }}</h1>
	</div><!-- title -->

	<form id="contact-form" autocomplete="off">
		<input type="text" name="_gotcha" style="display:none">
		<input type="hidden" name="_subject" value="Message from raniesantos.github.io contact page">
		<!-- <input type="hidden" name="_next" value="//mywebsite.com/thanks.html"> -->

		<label>Name</label>
		<input type="text" name="name" required>

		<label>Email</label>
		<input type="email" name="_replyto" required>

		<label>Message</label>
		<textarea name="message" required></textarea>

		<div class="page-contact--submit">
			<button type="submit" class="cta">
				<i class="fa fa-envelope"></i> Send Me a Message
			</button>
		</div>
	</form>

</div>
